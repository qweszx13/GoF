<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Items</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .items {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="items">
    <button>sword</button>
    <button>shield</button>
    <button>bow</button>
  </div>
  <textarea>戦いが始まりました！</textarea>
  <script src="../bundle.js"></script>
</body>
</html>
